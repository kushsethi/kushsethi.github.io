<!DOCTYPE HTML>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chess Stop Customer Support Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
    <div class="cont-container container">

        <header>
            <img src="/images/Logo.svg" alt="Company logo of a knight chess piece">
            <h1>Chess Stop</h1>
        </header>

        <nav class="cont-nav">
            <a href="index.html" aria-label="Link to homepage"><button>Home</button></a>
            <a href="products.html" aria-label="Link to products page"><button>Products</button></a>
            <a href="contact.html" aria-label="Link to customer support page"><button>Contact</button></a>
        </nav>

        <div class="nav-display cont-nav-display">
            <h3>Contact</h3>
        </div>

        <form action="/" method="post" aria-label="Customer support form to contact company">
                
            <h2>Get in touch with us!</h2>

            <fieldset>
                <label form="name">Name</label><br>
                <input type="text" id="name" name="user_name" placeholder="Type your name here" value="" required><br><br>
                    
                <label for="email">Email</label><br>
                <input type="email" id="email" name="user_email" placeholder="email@example.com" value="" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="user_message" placeholder="Type your message here..."></textarea><br><br>
                
                <div class="form-btn">
                    <button type="submit" aria-label="Send email button">Send Email</button>
                </div>
            </fieldset>
        </form>

        <footer class="alt-footer">
            <p>COPYRIGHT @ 2023</p>
        </footer>

    </div>
</body>

</html>
