<!DOCTYPE HTML>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chess Stop Products Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
    <div class="prod-container container">

        <header>
            <img src="/images/Logo.svg" alt="Company logo of a knight chess piece">
            <h1>Chess Stop</h1>
        </header>

        <nav>
            <a href="index.html" aria-label="Link to homepage"><button>Home</button></a>
            <a href="products.html" aria-label="Link to products page"><button>Products</button></a>
            <a href="contact.html" aria-label="Link to customer support page"><button>Contact</button></a>
        </nav>

        <div class="nav-display">
            <h3>Products</h3>
            <button aria-label="Access shopping cart button"><img src="/images/Cart.svg"></button>
        </div>

        <div class="heading" id="center">
            <h2>Chess Sets</h2> 
        </div>

        <div class="shop-display">
            <div class="set1">
                <img src="/images/LowSet.jpg" alt="Classical plastic chess set">
                <p>Classical Chess Set</p>
                <button aria-label="Add to cart button">Add to Cart</button>
            </div>
            <div class="set2">
                <img src="/images/MidSet.jpg" alt="Wooden chess set">
                <p>Wooden Chess Set</p>
                <button aria-label="Add to cart button">Add to Cart</button>
            </div>
            <div class="set3">
                <img src="/images/HighSet.jpg" alt="Royal style handmade chess set">
                <p>Royal Handmade Chess Set</p>
                <button aria-label="Add to cart button">Add to Cart</button>
            </div>
        </div>

        <div class="heading" id="center">
            <h2>Chess Clocks</h2>
        </div>

        <div class="shop-display">
            <div class="clock1">
                <img src="/images/LowClock.jpg" aria-label="Ancient chess clock">
                <p>Ancient Chess Clock</p>
                <button aria-label="Add to cart button">Add to Cart</button>
            </div>
            <div class="clock2">
                <img src="/images/MidClock.jpg" aria-label="Classic standard chess clock">
                <p>Classical Chess Clock</p>
                <button aria-label="Add to cart button"Add to Cart</button>
            </div>
            <div class="clock3">
                <img src="/images/HighClock.jpg" aria-label="Premium chess clock">
                <p>Premium Chess Clock</p>
                <button aria-label="Add to cart button">Add to Cart</button>
            </div>
        </div>

        <footer class="alt-footer">
            <p>COPYRIGHT @ 2023</p>
        </footer>

    </div>
</body>
